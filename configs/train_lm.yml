# ====================
# Run Configuration
# ====================
run: 
  name: TransformerLM_vocab
  runs_dir: ./runs/lm

# ====================
# Training Parameters
# ====================
train:
  steps: 20000
  lr: 0.0003

# ====================
# Model Configuration
# ====================
model:
  d_model: 512
  num_heads: 4
  num_decoder_layers: 4
  dropout: 0.2

# ====================
# Dataset Configuration
# ====================
data:
  dataset: tiny_shakespeare
  batch_size: 32
  vocab_size: 4096
  block_size: 256

# ====================
# Sampling Parameters
# ====================
sampling:
  prompts: [
    "ROMEO:\n",
    "JULET:\n",
    "CAPULET:\nWhat say you now?"
  ]
  max_tokens: 256
  multinomial: true
  temperature: 0.8

# ====================
# Logging Parameters
# ====================
logging:

  wandb:
    enable: true
    save_ckpt: 0

  loss_interval: 10
  ckpt_interval: 5000
  sample_interval: 1000